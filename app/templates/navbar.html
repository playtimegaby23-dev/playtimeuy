<!-- app/templates/navbar.html -->
<nav class="bg-gray-900 shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a href="{{ url_for('index') }}"
         class="flex items-center text-3xl font-extrabold text-pink-500 tracking-wide hover:text-pink-400 transition-colors duration-300">
        PlayTimeUY
      </a>

      <!-- Menú Desktop -->
      <div class="hidden md:flex items-center space-x-8 text-gray-300 font-medium text-lg">
        <a href="{{ url_for('index') }}"
           class="hover:text-pink-400 transition-colors duration-300 {% if request.endpoint == 'index' %}text-pink-500{% endif %}">
          Inicio
        </a>
        <a href="{{ url_for('dashboard') }}"
           class="hover:text-pink-400 transition-colors duration-300 {% if request.endpoint == 'dashboard' %}text-pink-500{% endif %}">
          Creadoras
        </a>
        <a href="{{ url_for('dashboard') }}"
           class="hover:text-pink-400 transition-colors duration-300">
          Explorar
        </a>
        <a href="{{ url_for('dashboard') }}"
           class="hover:text-pink-400 transition-colors duration-300">
          Suscripciones
        </a>
      </div>

      <!-- Acciones -->
      <div class="hidden md:flex items-center space-x-4">
        {% if session.get('user') %}
          <a href="{{ url_for('logout') }}"
             class="px-4 py-2 bg-pink-600 hover:bg-pink-500 rounded-md text-white font-semibold transition-colors duration-300 shadow-sm">
            Cerrar sesión
          </a>
        {% else %}
          <a href="{{ url_for('login') }}"
             class="px-4 py-2 bg-pink-600 hover:bg-pink-500 rounded-md text-white font-semibold transition-colors duration-300 shadow-sm">
            Iniciar sesión
          </a>
        {% endif %}
      </div>

      <!-- Botón Menú Móvil -->
      <button id="mobile-menu-button"
              class="md:hidden text-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 p-2 rounded"
              aria-label="Abrir menú"
              aria-expanded="false">
        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Menú Móvil -->
  <div id="mobile-menu" class="hidden md:hidden bg-gray-800 border-t border-gray-700">
    <a href="{{ url_for('index') }}"
       class="block px-6 py-3 text-gray-300 hover:bg-pink-600 hover:text-white transition duration-300 {% if request.endpoint == 'index' %}bg-pink-700 text-white{% endif %}">
      Inicio
    </a>
    <a href="{{ url_for('dashboard') }}"
       class="block px-6 py-3 text-gray-300 hover:bg-pink-600 hover:text-white transition duration-300 {% if request.endpoint == 'dashboard' %}bg-pink-700 text-white{% endif %}">
      Creadoras
    </a>
    <a href="{{ url_for('dashboard') }}"
       class="block px-6 py-3 text-gray-300 hover:bg-pink-600 hover:text-white transition duration-300">
      Explorar
    </a>
    <a href="{{ url_for('dashboard') }}"
       class="block px-6 py-3 text-gray-300 hover:bg-pink-600 hover:text-white transition duration-300">
      Suscripciones
    </a>
    {% if session.get('user') %}
      <a href="{{ url_for('logout') }}"
         class="block px-6 py-3 text-gray-300 hover:bg-pink-600 hover:text-white font-semibold transition duration-300">
        Cerrar sesión
      </a>
    {% else %}
      <a href="{{ url_for('login') }}"
         class="block px-6 py-3 text-gray-300 hover:bg-pink-600 hover:text-white font-semibold transition duration-300">
        Iniciar sesión
      </a>
    {% endif %}
  </div>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('hidden');
      menu.classList.toggle('animate-fadeIn');
    });
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.25s ease-in-out;
    }
  </style>
</nav>
