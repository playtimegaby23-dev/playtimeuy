<!DOCTYPE html>
<html lang="es" class="scroll-smooth antialiased">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PlayTimeUY{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: '#ec4899',
            secondary: '#0f172a',
            dark: '#0e0e10',
          },
        },
      },
    };
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Meta SEO opcionales -->
  <meta name="description" content="PlayTimeUY - Plataforma para creadoras uruguayas sin comisiones ocultas.">
  <meta name="author" content="PlayTimeUY">
  <meta name="theme-color" content="#ec4899">
</head>

<body class="bg-black text-white font-sans overflow-x-hidden">
  
  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Banner opcional (video o imagen) -->
  {% block banner %}{% endblock %}

  <!-- Contenido principal -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

</body>
</html>
