<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>500 - Error interno del servidor</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #444);
            color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff3333;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>500 - Error interno del servidor</h1>
    <p>Algo salió mal en nuestro sistema. Por favor, intenta de nuevo más tarde.</p>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
